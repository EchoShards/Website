<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthday Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('flower.jpg') center/cover no-repeat;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 200px;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
      position: relative;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid black;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      padding: 20px;
      text-align: center;
      color: white;
    }

    .front {
      background: rgba(0, 0, 0, 0.6);
      font-size: 1.8em;
    }

    .back {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      transform: rotateY(180deg);
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="birthdayCard">
      <div class="card-face front">
        ðŸŽ‚ Tap to open!
      </div>
      <div class="card-face back">
        Hey Pookiee! ðŸ’–<br>
        Wishing you the happiest birthday ever! May your year be full of smiles, success, and sweet surprises! ðŸŽ‰
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('birthdayCard');
    card.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });
  </script>
</body>
</html>
