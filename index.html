<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: #333;
        }

        .container {
            margin-top: 10%;
        }

        h1 {
            font-size: 3em;
            color: #ff4081;
            animation: pop 1s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5em;
            margin: 20px;
        }

        .emoji {
            font-size: 2.5em;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .footer {
            margin-top: 40px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">🎉🎂🎈</div>
        <h1>Happy Birthday, Kyanaaa !!!</h1>
        <p>Wishing you a day filled with love, joy, and everything that makes you smile!</p>
        <div class="emoji">🎁💖🌟</div>
        <p class="footer">From your friend 💌</p>
    </div>
</body>
</html>
